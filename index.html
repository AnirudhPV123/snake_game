<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeGame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameContainer">
      <div id="highScore">High Score : 0</div>
      <canvas id="gameBoard" height="500" width="500"></canvas>
      <div id="gameScore">0</div>
      <button id="resetBtn">Reset</button>

      <div class="arrow-container">
        <button
          class="arrow-button top"
          onclick="changeDirection(obj={keyCode:38})"
        >
          &uarr;
        </button>
        <button
          class="arrow-button left"
          onclick="changeDirection(obj={keyCode:37})"
        >
          &larr;
        </button>
        <button
          class="arrow-button down"
          onclick="changeDirection(obj={keyCode:40})"
        >
          &darr;
        </button>
        <button
          class="arrow-button right"
          onclick="changeDirection(obj={keyCode:39})"
        >
          &rarr;
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
